<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>

    <link rel="icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <!-- script.js at end of body
         to make addEventListener work -->
</head>

<body onload="renderImages()">

    <header>
        <figure>
            <img src="./assets/Fotogram_Logo.svg" alt="Fotogram Logo">
            <figcaption>Logo der Website "Fotogram"</figcaption>
        </figure>
    </header>

    <main>
        <h1>Einblicke in die Natur</h1>

        <!-- div für fotoliste -->
        <div id="thumbnails"></div>
        <!-- dialog für Großbild -->
        <dialog id="dialog">
            <header>
                <span id="dialogFileTitle"></span>
                <button onclick="closeDialog()">close</button>
            </header>
            <section>
                <title id="dialogDescription"></title>
                <div id="dialogImage"></div>
            </section>
            <footer>
                <button>backwards</button> <!-- onclick ergänzen -->
                <span id="dialogImgCounter"></span>
                <button>forwards</button> <!-- onclick ergänzen -->
            </footer>
        </dialog>
    </main>

    <footer>
        <figure>
            <img src="./assets/Fotogram_Logo.svg" alt="Logo">
        </figure>
        <p>© Christina Sautner</p>
    </footer>

    <!-- at end to make addEventListener work -->
    <script src="./script.js"></script>
</body>

</html>
