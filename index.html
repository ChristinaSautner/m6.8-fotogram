<!DOCTYPE html>
<html lang="de">

<head>

    <title>Fotogram</title>

    <link rel="icon" href="./assets/favicon.png">

<body>

    <main>

    <footer>

            <img src="./assets/favicon.png" alt="Logo">
        </figure>
    </footer>
